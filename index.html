<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css"stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="section">
      <div class="main-container">
        <div class="container-one">
          <input
            type="text"
            id="city"
            placeholder="enter city name"
            onfocus="clearinput()"
            required
          />
          <i class="fa-solid fa-magnifying-glass search" onclick="go()"></i>
        </div>

        <div class="section-two">
          <div class="container-two" id="containertwo">
            <div class="container-two-content">
              <div id="weatherImage"></div>
              <div class="temp-details">
                <div id="cityName"></div>
                <div class="date-details">
                  <span id="day"></span>
                  <span id="date"></span>
                  <span id="month"></span>
                  <span id="year"></span>
                </div>
                <div class="wind-humid">
                  <div id="windImage"></div>
                  <div class="humid-wind-details" id="windspeed"></div>
                </div>

                <div class="wind-humid">
                  <div id="humidImage"></div>
                  <div class="humid-wind-details" id="humid"></div>
                </div>
              </div>
              <div class="temp-lat-long">
                <div class="temp" id="temp"></div>
                <div id="lon"></div>
                <div id="lat"></div>
              </div>
            </div>
          </div>
          <div class="next-days-container" id="next_day">
            <span id="few">NEXT FEW DAYS WEATHER FORECAST</span>
            <div class="list-items">
              <ul class="list" id="ul_list"></ul>
              <ul class="list" id="ul_list_two"></ul>
              <ul class="list" id="ul_list_three"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
